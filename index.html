<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/BackUpLogo.png">
    <title>My Dear Melancholy,</title>
</head>
<body>
    <div class="__contentContainer">
        <div class="__headerEP">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/901f1d69413985.5b80cd6b52994.gif" alt="" class="__neonHeader" height="100vh">
        </div>
        <div class="__coverMusic">
            <div class="__cover">
                <img src="http://78.media.tumblr.com/dccdb80f8783ebc2c63356e13d1ff390/tumblr_p6eutlIY741umvzhwo1_1280.gif">
            </div>
            <div class="__music">
                <div class="__song" id="1">
                    <button type="button"> <pre>1.   Call Out My Name    3.59</pre></button>
                </div>
                <div class="__song" id="2">
                    <button type="button"> <pre>2.            Try Me              3.43</pre></button>
                </div>
                <div class="__song" id="3">
                    <button type="button"> <pre>3.       Wasted Times        3.41</pre></button>
                </div>
                <div class="__song" id="4">
                    <button type="button"> <pre>4.      I Was Never There   4.02</pre></button>
                </div>
                <div class="__song" id="5">
                    <button type="button"> <pre>5.           Hurt You            3.51</pre></button>
                </div>
                <div class="__song" id="6">
                    <button type="button"> <pre>6.               Privilege           2.51</pre></button>
                </div>
            </div>
        </div>
    </div>
    <footer class="__musicControls">
        <div class="__footerBox">
            <div class="__songName">
                <span id="songname">Enjoy Melancholy</span>
            </div>
            <div class="__seekBar">
                <input type="range" name="seekbar" id="seekbar" value="0">
            </div>
            <div class="__contButton">
                <button><img src="Images/prev.png" alt="" id="prev"></button>
                <button><img src="Images/play.png" alt="" id="play"></button>
                <button><img src="Images/next.png" alt="" id="next"></button>
            </div>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
